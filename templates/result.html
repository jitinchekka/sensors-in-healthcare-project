<!DOCTYPE html>
<html>
  <head>
    <title>Analysis Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
        text-align: center;
        margin: 20px 0;
      }
      .result {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      @media (max-width: 600px) {
        .result {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Analysis Result</h1>
    <div class="result">
      <p>
        The approximate hCG concentration of the unknown solution is: {{
        unknown_conc }} mIU/mL
      </p>
      <img src="data:image/png;base64, {{ plot_url}}" />
    </div>
  </body>
</html>
